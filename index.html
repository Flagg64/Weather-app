<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://api.windy.com/assets/map-forecast/libBoot.js"></script>
</head>
<body>
  <!-- Weather Background Effects -->
  <div class="weather-effect" id="cloudEffect"></div>
  <div class="weather-effect" id="rainEffect"></div>
  <div class="weather-effect" id="lightningEffect"></div>
<div class="weather-effect" id="snowEffect"></div>
<div class="weather-effect" id="sunnyEffect"></div>
  <div class="app">
    
    <h1>🌤 What's the Weather?</h1>

    <input type="text" id="cityInput" placeholder="Enter a city" />

    <div class="unit-toggle">
      <label for="unitSwitch">
        <input type="checkbox" id="unitSwitch" />
        Show temperature in Fahrenheit
      </label>
    </div>

    <button onclick="getWeather()">Get Weather</button>
    <button onclick="getWeatherByLocation()">📍 Use My Location</button>
    <button id="themeToggle">
      <span id="rotateIcon">🌙</span> Toggle Dark Mode
    </button>


    <div id="weatherResult"></div>

    <div class="radar-container">
  <h2>🌦 Doppler Radar</h2>
  <div class="radar-frame-wrapper">
    <iframe
      id="radarFrame"
      width="100%"
      height="300"
      frameborder="0"
      allowfullscreen
      src=""
    ></iframe>
  <div id="overlayButtons">
  <button onclick="setOverlay('rain')">Rain</button>
  <button onclick="setOverlay('clouds')">Clouds</button>
  <button onclick="setOverlay('temp')">Temperature</button>
  <button onclick="setOverlay('wind')">Wind</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
